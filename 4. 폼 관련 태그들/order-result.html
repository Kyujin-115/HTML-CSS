<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서 작성</title>
</head>
<body>
    <h2>상품 주문서 작성하기</h2>
    <form>
    <fieldset>
        <legend>개인정보</legend>
        <ul>
            <li>
                <label for="name">이름</label>
                <input id="name" type="text" placeholder="여백없이 입력" required>
            </li>
            <li>
                <label for="tel">연락처</label>
                <input id="tel" type="tel" placeholder="연락가능한 연락처" required>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        <ul>
            <li>
                <label for="add">주소</label>
                <input id="add" type="text" size="40" required>
            </li>
            <li>
                <label for="phone">전화번호</label>
                <input id="phone" type="tel" required>
            </li>
            <li>
                <label for="note">메모</label>
                <textarea cols="40" rows="3" id="note"></textarea>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <ul>
            <li>
                <label>
                    <input type="checkbox">
                    과테말라 안티구아(100g)
                </label>
                <label><input type="number" value="0" min="0" max="5">개</label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    인도네시아 만델링(100g)
                </label>
                <label><input type="number" value="0" min="0" max="5">개</label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    탐라는도다 (블렌딩) (100g)
                </label>
                <label><input type="number" value="0" min="0" max="5"></label>
            </li>
        </ul>
    </fieldset>
    <input type="submit" value="주문하기">
    <input type="reset" value="다시 작성">
    </form>
</body>
</html>
